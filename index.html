<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дыхательная практика Вима Хоффа</title>
    <style>
        body {
            background-color: #2A2F3A;
            color: #F5F5F5;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            max-height: 100vh;
            padding: 1vh 1vw;
            box-sizing: border-box;
            position: relative;
        }
        .container.initial-visible {
            justify-content: center;
        }
        .container.breathing-visible {
            justify-content: space-between;
        }
        h1 {
            margin: 1vh 0;
            font-size: clamp(16px, 5vw, 24px);
        }
        .initialView {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .container.initial-visible .initialView {
            display: flex;
        }
        .settingsButton {
            margin: 1vh 0;
            padding: clamp(6px, 1vh, 12px) clamp(10px, 3vw, 20px);
            font-size: clamp(10px, 3vw, 16px);
            cursor: pointer;
            background-color: #90CAF9;
            color: #F5F5F5;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .settingsButton:hover {
            background-color: #64B5F6;
        }
        .settings {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000000; /* Черный фон */
            opacity: 1; /* Непрозрачность */
            padding: 1vh 0;
            box-sizing: border-box;
            height: 0;
            overflow: hidden;
            transition: height 0.5s;
            z-index: 10; /* Чтобы перекрывать другие элементы */
        }
        .container.initial-visible .settings {
            display: flex;
        }
        .settings div {
            margin: 1vh 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: min(80vw, 300px);
        }
        .settings input[type="range"] {
            margin-left: 2vw;
            width: clamp(100px, 20vw, 150px);
        }
        .settings span {
            margin-left: 1vw;
            font-size: clamp(10px, 3vw, 14px);
        }
        .closeSettings {
            position: absolute;
            top: 1vh;
            right: 1vw;
            background: none;
            border: none;
            color: #F5F5F5;
            font-size: clamp(12px, 4vw, 18px);
            cursor: pointer;
        }
        button {
            margin: 0.5vh 1vw;
            padding: clamp(6px, 1vh, 12px) clamp(10px, 3vw, 20px);
            font-size: clamp(10px, 3vw, 16px);
            cursor: pointer;
            background-color: #90CAF9;
            color: #F5F5F5;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #64B5F6;
        }
        #breathingSection {
            display: none;
            width: 100%;
            flex-grow: 1;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow-y: auto;
        }
        .container.breathing-visible #breathingSection {
            display: flex;
        }
        .text-section {
            width: 100%;
            text-align: center;
        }
        #roundInfo {
            font-size: clamp(10px, 3vw, 14px);
            margin-bottom: 1vh;
        }
        .circle-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-height: 70vh;
            justify-content: center;
        }
        .circle {
            width: min(50vw, 200px);
            height: min(50vw, 200px);
            border-radius: 50%;
            background-color: transparent;
            border: 3px solid #FFAB91;
            box-shadow: 0 0 20px rgba(255, 171, 145, 0.6);
            transition: width 0s, height 0s, border-color 0s, box-shadow 0s, opacity 0.5s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 1;
        }
        #startButton {
            width: min(75vw, 300px);
            height: min(75vw, 300px);
            border: 3px solid #90CAF9;
            box-shadow: 0 0 20px rgba(144, 202, 249, 0.6);
            cursor: pointer;
            opacity: 1;
            transition: transform 0.3s;
        }
        #startButton:hover {
            transform: scale(1.05);
        }
        .circle-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: min(40vw, 160px);
            position: relative;
            width: 100%;
            height: 100%;
        }
        #startText {
            font-size: clamp(20px, 8vw, 32px);
            font-weight: bold;
            color: #F5F5F5;
        }
        .progress-bar {
            width: min(80%, 160px);
            height: clamp(10px, 2vw, 15px);
            background-color: #4A5366;
            border-radius: 10px;
            display: none;
            position: relative;
            margin: 0 auto;
            z-index: 1;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #81C784;
            width: 0;
            border-radius: 10px;
            transition: width 0.5s;
        }
        .ripple {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 2px solid rgba(245, 245, 245, 0.7);
            opacity: 0;
            z-index: 0;
        }
        .ripple.active {
            animation: ripple 1s infinite;
        }
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: min(75vw, 300px); height: min(75vw, 300px); opacity: 0; }
        }
        #instruction {
            font-size: clamp(12px, 4.5vw, 18px);
            max-width: 100%;
            overflow-wrap: break-word;
            z-index: 2;
            color: #F5F5F5;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(245, 245, 245, 0.8);
            transition: opacity 0.5s;
            opacity: 0;
            margin-bottom: 1vh;
        }
        #timerInsideCircle {
            font-size: clamp(20px, 8vw, 32px);
            display: none;
            margin-top: 1vh;
            color: #F5F5F5;
            z-index: 2;
        }
        .controls-section {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
            margin-bottom: 1vh;
        }
        #pauseButton, #resetButton {
            margin: 0.5vh 1vw;
        }
        #completionMessage {
            display: none;
            flex-grow: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 1vh 0;
        }
        .link-button {
            display: inline-block;
            margin: 0.5vh 1vw;
            padding: clamp(6px, 1vh, 12px) clamp(10px, 3vw, 20px);
            font-size: clamp(10px, 3vw, 14px);
            background-color: #90CAF9;
            color: #F5F5F5;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #64B5F6;
        }
        @media (max-width: 400px) {
            h1 { font-size: 14px; }
            .settings input[type="range"] { width: 20vw; }
            button, .settingsButton, .link-button { padding: 0.8vh 2vw; font-size: 12px; }
            #roundInfo { font-size: 12px; }
            .progress-bar { height: 10px; }
            #instruction { font-size: 12px; }
            #timerInsideCircle { font-size: 20px; }
            .controls-section { flex-direction: column; }
            #pauseButton, #resetButton { margin: 0.5vh 0; }
        }
    </style>
</head>
<body>
    <div class="container initial-visible" id="container">
        <h1>Дыхательная практика Вима Хоффа</h1>
        <div class="text-section">
            <div id="roundInfo"></div>
        </div>
        <div class="initialView">
            <div class="circle-section">
                <div class="circle" id="startButton" onclick="startSession()">
                    <div class="circle-content">
                        <div id="startText">Начать</div>
                    </div>
                </div>
            </div>
            <button class="settingsButton" onclick="showSettings()">Настройки</button>
        </div>
        <div class="settings" id="settings">
            <button class="closeSettings" onclick="closeSettings()">X</button>
            <div>
                Время вдоха (сек): <input type="range" id="inhalationTime" min="1" max="10" value="2"><span id="inhalationTimeValue">2</span>
            </div>
            <div>
                Время выдоха (сек): <input type="range" id="exhalationTime" min="1" max="10" value="2"><span id="exhalationTimeValue">2</span>
            </div>
            <div>
                Начальная задержка дыхания (сек): <input type="range" id="initialBreathHoldTime" min="10" max="120" value="60"><span id="initialBreathHoldTimeValue">60</span>
            </div>
            <div>
                Количество подходов: <input type="range" id="numberOfRounds" min="1" max="10" value="3"><span id="numberOfRoundsValue">3</span>
            </div>
        </div>
        <div id="breathingSection" style="display: none;">
            <div class="circle-section">
                <div class="circle" id="circle">
                    <div class="circle-content">
                        <div id="instruction"></div>
                        <div class="progress-bar" id="progressBarContainer">
                            <div class="progress-bar-fill" id="progressBar"></div>
                        </div>
                        <div id="timerInsideCircle"></div>
                    </div>
                    <div class="ripple" id="rippleEffect"></div>
                </div>
            </div>
            <div class="controls-section">
                <button onclick="pauseSession()" id="pauseButton" style="display: none;">Пауза</button>
                <button onclick="resetSession()" id="resetButton" style="display: none;">Сброс</button>
            </div>
        </div>
        <div id="completionMessage" style="display: none;">
            <p>Практика завершена, Вы молодец!</p>
            <button onclick="resetSession()">Ещё раз</button>
            <a href="https://plainly.ru/30-luchshikh-besplatnykh-ii-servisov" target="_blank" class="link-button">Посмотри, это интересно</a>
        </div>
    </div>

    <script>
        const smallSize = 'min(50vw, 200px)';
        const largeSize = 'min(75vw, 300px)';
        const inhalationColor = '#66BB6A';
        const exhalationColor = '#FFAB91';

        let inhalationTime, exhalationTime, initialBreathHoldTime, numberOfRounds;
        let currentBreathHoldTime, currentCycle = 0, currentRound = 0;
        let isPaused = false, timerInterval, phaseTimeout, remainingTime, currentPhase, nextCallback;

        // Обновление значений ползунков
        const sliders = ['inhalationTime', 'exhalationTime', 'initialBreathHoldTime', 'numberOfRounds'];
        sliders.forEach(id => {
            const slider = document.getElementById(id);
            const valueSpan = document.getElementById(id + 'Value');
            slider.addEventListener('input', () => {
                valueSpan.innerHTML = slider.value;
            });
        });

        function showSettings() {
            document.getElementById('settings').style.height = '80vh'; // 80% экрана
        }

        function closeSettings() {
            document.getElementById('settings').style.height = '0';
        }

        function setCircle(size, color, transitionTime) {
            const circle = document.getElementById('circle');
            circle.style.transition = `width ${transitionTime}s, height ${transitionTime}s, border-color ${transitionTime}s, box-shadow ${transitionTime}s, opacity 0.5s`;
            circle.style.width = size;
            circle.style.height = size;
            circle.style.borderColor = color;
            circle.style.boxShadow = `0 0 20px ${color === inhalationColor ? 'rgba(102, 187, 106, 0.6)' : 'rgba(255, 171, 145, 0.6)'}`;
            circle.style.opacity = '1';
            circle.style.display = 'flex'; // Убедимся, что круг виден
        }

        function setCircleImmediate(size, color) {
            const circle = document.getElementById('circle');
            circle.style.transition = 'none';
            circle.style.width = size;
            circle.style.height = size;
            circle.style.borderColor = color;
            circle.style.boxShadow = `0 0 20px ${color === inhalationColor ? 'rgba(102, 187, 106, 0.6)' : 'rgba(255, 171, 145, 0.6)'}`;
            circle.style.opacity = '0.1';
            circle.style.display = 'flex'; // Убедимся, что круг виден
            window.setTimeout(() => { circle.style.transition = ''; }, 0);
        }

        function setInstruction(text) {
            const instruction = document.getElementById('instruction');
            instruction.innerHTML = text;
            instruction.style.opacity = '1';
        }

        function hideInstruction() {
            document.getElementById('instruction').style.opacity = '0';
        }

        function setRoundInfo(round, total) {
            document.getElementById('roundInfo').innerHTML = `Подход ${round} из ${total}`;
        }

        function setTimer(time) {
            const timerInsideCircle = document.getElementById('timerInsideCircle');
            timerInsideCircle.innerHTML = time;
            timerInsideCircle.style.display = 'block';
        }

        function hideTimer() {
            document.getElementById('timerInsideCircle').style.display = 'none';
        }

        function showProgressbar() {
            document.getElementById('progressBarContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
        }

        function hideProgressbar() {
            document.getElementById('progressBarContainer').style.display = 'none';
        }

        function updateProgressbar(cycleNumber) {
            const progress = (cycleNumber / 30) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function startCountdown(callback) {
            const circle = document.getElementById('circle');
            circle.style.display = 'flex'; // Убедимся, что круг виден
            circle.style.opacity = '0.1';
            let countdown = 3;
            setInstruction(`Готовимся: ${countdown}`);
            hideTimer();
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    setInstruction(`Готовимся: ${countdown}`);
                } else {
                    clearInterval(countdownInterval);
                    hideInstruction();
                    callback();
                }
            }, 1000);
        }

        function startPhase(phaseName, time, circleSize, circleColor, callback) {
            if (isPaused) return;
            setInstruction(phaseName === "ВДОХ" || phaseName === "ВЫДОХ" ? phaseName : phaseName.charAt(0).toUpperCase() + phaseName.slice(1));
            hideTimer();
            setCircle(circleSize, circleColor, time);
            currentPhase = phaseName;
            remainingTime = time;
            nextCallback = callback;
            phaseTimeout = window.setTimeout(() => {
                if (!isPaused) callback();
            }, time * 1000);
        }

        function startHoldPhase(phaseName, time, circleSize, circleColor, callback) {
            if (isPaused) return;
            setInstruction(phaseName);
            setCircle(circleSize, circleColor, 0);
            const ripple = document.getElementById('rippleEffect');
            ripple.classList.add('active');
            let remaining = time;
            currentPhase = phaseName;
            remainingTime = remaining;
            nextCallback = () => {
                ripple.classList.remove('active');
                callback();
            };
            setTimer(remaining);
            timerInterval = window.setInterval(() => {
                remaining--;
                if (remaining >= 0 && !isPaused) {
                    setTimer(remaining);
                }
            }, 1000);
            phaseTimeout = window.setTimeout(() => {
                window.clearInterval(timerInterval);
                setTimer(0);
                ripple.classList.remove('active');
                hideTimer();
                if (!isPaused) callback();
            }, time * 1000);
        }

        function resumePhase() {
            if (currentPhase === 'ВДОХ') {
                startPhase('ВДОХ', remainingTime, largeSize, inhalationColor, nextCallback);
            } else if (currentPhase === 'ВЫДОХ') {
                startPhase('ВЫДОХ', remainingTime, smallSize, exhalationColor, nextCallback);
            } else if (currentPhase === 'Задержка дыхания после выдоха') {
                startHoldPhase('Задержка дыхания после выдоха', remainingTime, smallSize, exhalationColor, nextCallback);
            } else if (currentPhase === 'Глубокий вдох') {
                startPhase('Глубокий вдох', remainingTime, largeSize, inhalationColor, nextCallback);
            } else if (currentPhase === 'Задержка после глубокого вдоха') {
                startHoldPhase('Задержка после глубокого вдоха', remainingTime, largeSize, inhalationColor, nextCallback);
            } else if (currentPhase === 'Финальный выдох') {
                startPhase('Финальный выдох', remainingTime, smallSize, exhalationColor, nextCallback);
            }
        }

        function performCycle(index, callback) {
            startPhase('ВДОХ', inhalationTime, largeSize, inhalationColor, () => {
                startPhase('ВЫДОХ', exhalationTime, smallSize, exhalationColor, () => {
                    updateProgressbar(index + 1);
                    if (index < 29) {
                        performCycle(index + 1, callback);
                    } else {
                        hideProgressbar();
                        callback();
                    }
                });
            });
        }

        function performBreathHold() {
            const deepInhalationTime = Math.round(inhalationTime * 1.2);
            const deepExhalationTime = Math.round(exhalationTime * 1.2);
            startPhase('ВЫДОХ', exhalationTime, smallSize, exhalationColor, () => {
                startHoldPhase('Задержка дыхания после выдоха', currentBreathHoldTime, smallSize, exhalationColor, () => {
                    startPhase('Глубокий вдох', deepInhalationTime, largeSize, inhalationColor, () => {
                        startHoldPhase('Задержка после глубокого вдоха', 15, largeSize, inhalationColor, () => {
                            startPhase('Финальный выдох', deepExhalationTime, smallSize, exhalationColor, () => {
                                endRound();
                            });
                        });
                    });
                });
            });
        }

        function startRound() {
            currentCycle = 0;
            setRoundInfo(currentRound + 1, numberOfRounds);
            const circle = document.getElementById('circle');
            circle.style.display = 'flex'; // Убедимся, что круг виден перед началом
            startCountdown(() => {
                startPhase('ВЫДОХ', exhalationTime, smallSize, exhalationColor, () => {
                    showProgressbar();
                    performCycle(0, performBreathHold);
                });
            });
        }

        function startSession() {
            inhalationTime = parseInt(document.getElementById('inhalationTime').value) || 2;
            exhalationTime = parseInt(document.getElementById('exhalationTime').value) || 2;
            initialBreathHoldTime = parseInt(document.getElementById('initialBreathHoldTime').value) || 60;
            numberOfRounds = parseInt(document.getElementById('numberOfRounds').value) || 3;
            currentBreathHoldTime = initialBreathHoldTime;
            currentRound = 0;
            const container = document.getElementById('container');
            container.classList.remove('initial-visible');
            container.classList.add('breathing-visible');
            document.getElementById('breathingSection').style.display = 'flex'; // Показываем секцию дыхания
            document.getElementById('pauseButton').style.display = 'inline';
            document.getElementById('resetButton').style.display = 'inline';
            setCircleImmediate(smallSize, exhalationColor); // Устанавливаем начальный круг
            startRound(); // Запускаем первый раунд
        }

        function endRound() {
            currentRound++;
            if (currentRound < numberOfRounds) {
                currentBreathHoldTime = Math.round(currentBreathHoldTime * 1.68);
                startRound();
            } else {
                document.getElementById('roundInfo').style.display = 'none';
                document.getElementById('completionMessage').style.display = 'flex';
                document.getElementById('breathingSection').style.display = 'none';
            }
        }

        function pauseSession() {
            if (!isPaused) {
                clearInterval(timerInterval);
                clearTimeout(phaseTimeout);
                isPaused = true;
                document.getElementById('pauseButton').innerHTML = 'Продолжить';
            } else {
                resumeSession();
            }
        }

        function resumeSession() {
            isPaused = false;
            document.getElementById('pauseButton').innerHTML = 'Пауза';
            resumePhase();
        }

        function resetSession() {
            clearInterval(timerInterval);
            clearTimeout(phaseTimeout);
            const container = document.getElementById('container');
            container.classList.remove('breathing-visible');
            container.classList.add('initial-visible');
            document.getElementById('breathingSection').style.display = 'none';
            document.getElementById('completionMessage').style.display = 'none';
            document.getElementById('roundInfo').style.display = 'block';
            document.getElementById('pauseButton').style.display = 'none';
            document.getElementById('resetButton').style.display = 'none';
            currentCycle = 0;
            currentRound = 0;
            isPaused = false;
            document.getElementById('pauseButton').innerHTML = 'Пауза';
            document.getElementById('progressBar').style.width = '0%';
            hideProgressbar();
            document.getElementById('circle').style.display = 'none'; // Скрываем круг при сбросе
        }
    </script>
</body>
</html>
